<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta lang="en">
    <title>Test project for gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
</head>

<body>
    <header>
        <h1>To jest naglowek, nie wiem jeszcze co z nim zrobimy</h1>
    </header>
    <main>
        <ul>
            <li>
                <a href="https://unsplash.it/1000/700?image=1083"><img src="https://unsplash.it/150?image=1083" alt=""></a>
            </li>
            <li>
                <a href="https://unsplash.it/1000/700?image=1081"><img src="https://unsplash.it/150?image=1081" alt="Triangle"></a>
            </li>
            <li>
                <a href="https://unsplash.it/1000/700?image=1079"><img src="https://unsplash.it/150?image=1079" alt="Sparkles"></a>
            </li>
            <li>
                <a href="https://unsplash.it/1000/700?image=1080"><img src="https://unsplash.it/150?image=1080" alt="Strawberry"></a>
            </li>
        </ul>
        <p>
            Click any image to see it in higher resolution :)
        </p>
        <div id="modal">
            <button id="go-back" value="prev">
          BACK
        </button>
            <img class="modal-img">
            <button id="go-next" value="next">
          NEXT
        </button>
            <button id="close">X</button>
        </div>
        <p>
            This is test project for simple gallery
        </p>
    </main>

    <footer>
        Coded with some love for the purpose of first Warsaw JS Workshop
    </footer>
    <script src="scripts/main.js">
    </script>
</body>

</html>
