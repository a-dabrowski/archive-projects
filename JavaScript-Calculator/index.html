<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styleJScalc.css" rel="stylesheet"  type="text/css">

  </head>
  <body>
   <div class="casing">
  <div class="display">0</div>
  <table>
    <tr>
      <td><button id="1" value="1">1</button></td>
      <td><button id="2" value="2">2</button></td>
      <td><button id="3" value="3">3</button></td>
      <td><button id="add">+</button></td>
    </tr>
    <tr>
      <td><button id="4" value="4">4</button></td>
      <td><button id="5" value="5">5</button></td>
      <td><button id="6" value="6">6</button></td>
      <td><button id="minus">-</button></td>
    </tr>
    <tr>
      <td><button id="7" value="7">7</button></td>
      <td><button id="8" value="8">8</button></td>
      <td><button id="9" value="9">9</button></td>
      <td> <button id="multiply">*</button></td>
    </tr>
    <tr>
      <td><button id="0" value="0">0</button></td>
      <td><button id="comma" value=".">.</button></td>
      <td><button id="result">=</button></td>
      <td><button id="divide">/</button></td>
    </tr>
    <tr>
      <td><button id="clear-all">AC</button></td>
      <td> <button id="clear-cell">CE</button></td>
    </tr>
  </table>
</div>
    <script src="javaScript.js"></script>
	</body>
</html>
