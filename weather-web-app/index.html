<!DOCTYPE html>
<html lang="en-EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="en">
    <meta name="description" content="Web App for current weather">
    <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Free Code Camp Weather App by Adam Dąbrowski</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>

<body>
    <h1>Weather Web App!</h1>
    <div class="place">
        <h3>&nbsp</h3></div>
    <div class="presentation"></div>
    <div class="temperature">
        <section class="temp-fahrenheit">&ordm F</section>
        <section class="temp-celsius">&ordm C</section>
        <button id="toggleFahCel">Toggle metric</button>
    </div>
    <footer>
      Created for the purpose of Free Code Camp challenge by Adam Dąbrowski
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="mainScript.js"></script>
</body>

</html>
